<!doctype html>
<title>Hello from Flask</title>
{% if error %}
    <h1>Sorry, {{error}}</h1>
{% else %}
    <form method="post" action="login">
        <h3>管理员登录</h3>
        用户名：<input type="text" name="username" required>
        <br/>
         密码： <input type="text" name="password" required>
        <br>
        <input type="submit" name="登陆">
    </form>
{% endif %}
