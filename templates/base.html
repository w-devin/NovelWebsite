<!doctype html>
<html>
<head>
<title>{% block title %}{% endblock %} - Novel</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='semantic.min.css') }}">
  <script src="{{ url_for('static', filename='jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='semantic.min.js')}}"></script>
  <script src="{{ url_for('static', filename='favicon.ico') }}"></script>
  {% block script %}{% endblock %}
  <style>
  body {
    padding: 1em;
  }
  .ui.menu {
    margin: 3em 0em;
  }
  .ui.menu:last-child {
    margin-bottom: 110px;
  }
  </style>
</head>
<body>
  <div class="ui container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
