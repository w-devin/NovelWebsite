{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block script %}
<script src="{{url_for('static', filename='hello.js')}}"></script>
<style type="text/css">
    body {
      background-color: #DADADA;
    }
    h2{color:#9F35FF}
    button{background-color:color:#9F35FF}
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }

    #popupcontent{
      position:absolute;
      visibility:hidden;
      overflow:hidden;
      border:1px solid #CCC;
      background-color:#F9F9F9;
      border:1px solid #333;
      padding:5px;
    }
  </style>
{% endblock %}
{% block content%}
{% if g.author %}
<span class="item">{{ g.author.authorName }}</span>
<a class="item" href="{{ url_for('auth.logout') }}">注销</a>
<div class="ui center aligned basic segment">
  <div class="ui horizontal divider">个人信息</div>
 <center>
   <br/><br/><br/><br/> <br/><br/><br/><br/> <br/><br/><br/><br/>
<div class="ui card">
  <div class="image">
    <img class="image" src="{{url_for('static', filename='elliot.jpg')}}">
  </div>
  <div class="content">
    <a class="header">空调不凉</a>
   <div class="meta">主要小说我叫岳斌</div>
    <div class="description">空调不凉在本网站有三本小说</div>
  </div>
  <div class="extra content">
    <div class="ui two buttons">
      <div class="ui basic green button"><a href="#tips">添加小说</a></div>
        <div class="ui basic red button">其他</div>
      </div>
  </div>
   <div class="ui horizontal divider"> </div>
  </div>
 </center>
</div>
<a id="tips"></a>
<div class="ui form">
  <br/>
  <h4 class="ui dividing header">添加小说信息</h4>
  <br/>
  <div class="field">
      <label>Book Name</label>
      <input type="text" placeholder="Book Name" value="">
  </div>

  <div class="ui form">
    <div class="field">
       <label>选择小说类型</label>
       <select class="ui search dropdown">
         <option value="">科幻灵异</option>
         <option value="2">玄幻奇幻</option>
         <option value="3">网游竞技</option>
         <option value="4">武侠仙侠</option>
         <option value="5">都市言情</option>
         <option value="6">历史小说</option>
         <option value="7">同人小说</option>
         <option value="8">女生频道</option>
       </select>
    </div>
  </div>
  <br/>
  <div class="ui form">
    <div class="field">
      <label>小说简介</label>
      <textarea></textarea>
    </div>
  </div>
</div>
<button class="ui primary button">Save</button>
<a href="#" onclick="showPopup(300,200);">Open popup</a>

<div id="popupcontent"> SSSS</div>

{% else %}
<a class="item" href="{{ url_for('auth.register') }}">注册</a>
<a class="item" href="{{ url_for('auth.login') }}">登陆</a>
{% endif %}
{% endblock %}
