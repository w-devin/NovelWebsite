{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block script %}
<style>
    .column {
      max-width: 450px;
    }
        body {
      background-color: #DADADA;
    }
      body > .grid {
      height: 100%;
    }
</style>
<script>
      $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          field: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                <!--{-->
                  <!--type   : 'length[6]',-->
                  <!--prompt : 'Your password must be at least 6 characters'-->
                <!--}-->
              ]
            },
            repassword: {
              identifier  : 'repassword',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                <!--{-->
                  <!--type   : 'length[6]',-->
                  <!--prompt : 'Your password must be at least 6 characters'-->
                <!--}-->
              ]
            }
          }
        })
      ;
    })
  ;
</script>
{% endblock %}
{% block content %}
<div class="ui middle aligned center aligned grid">
    <div class="column">
         <h2 class="ui teal image header">
          <img class="image" src="{{url_for('static', filename='timg.png')}}">
          <div>
              Sign-up to your account
          </div>
        </h2>
        <form class="ui form">

        <div class="ui stacked segment">
           <div class="field">
               <div class="ui left icon input">
               <i class="user icon"></i>
               <input name="username" type="text" placeholder="Please input your username" >
           </div>
           </div>
            <div class="field">
               <div class="ui left icon input">
               <i class="lock icon"></i>
               <input name="password" type="text" placeholder="Please input your password">
           </div>
            </div>
            <div class="field">
               <div  class="ui left icon input">
            <i class="lock icon"></i>
            <input name="repassword" type="text" placeholder="Please input your password again">
        </div>
            </div>
            <br/><br/>
           <div class="ui submit green button" >Submit</div>
           <div tabindex="0" class="ui return yellow button" ><a href="{{ url_for('auth.login') }}">Return</a></div>
           <div class="ui error message"></div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
