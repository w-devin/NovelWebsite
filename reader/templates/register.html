{% extends 'base.html' %}
{% block title %}register{% endblock %}
{% block script %}
<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
<script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                },
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
{% endblock %}
{% block content %}
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
          <img class="image" src="{{url_for('static', filename='themes/default/assets/images/icon.png')}}">
          <div class="content">
            Sign-up to your account
          </div>
        </h2>
        <form class="ui large form" method="post" action="register">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input name="username" type="text" placeholder="Username">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input name="password" type="password" placeholder="Password">
              </div>
            </div>
            <button class="ui fluid large teal submit button">Sign up</button>
          </div>
        <div class="ui error message"></div>
        </form>
    </div>
</div>
{% endblock %}
